<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Nội Bộ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Màn hình đăng nhập/đăng ký -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <h1><i class="fas fa-comments"></i> Chat Nội Bộ</h1>

                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
                    <button class="tab-btn" data-tab="register">Đăng Ký</button>
                </div>

                <!-- Form đăng nhập -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Tên đăng nhập</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-btn">Đăng Nhập</button>
                </form>

                <!-- Form đăng ký -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-username">Tên đăng nhập</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="auth-btn">Đăng Ký</button>
                </form>
            </div>
        </div>

        <!-- Màn hình chính chat -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Chat Nội Bộ</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <!-- Danh sách cuộc hội thoại -->
                <div class="conversations-panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-users"></i> Cuộc Hội Thoại</h3>
                        <button id="new-chat-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Tạo Chat Mới
                        </button>
                    </div>

                    <div class="search-box">
                        <input type="text" id="user-search" placeholder="Tìm kiếm người dùng...">
                        <i class="fas fa-search"></i>
                    </div>

                    <div id="conversations-list" class="conversations-list">
                        <!-- Danh sách cuộc hội thoại sẽ được thêm vào đây -->
                    </div>
                </div>

                <!-- Khu vực chat -->
                <div class="chat-panel">
                    <div id="no-chat-selected" class="no-chat">
                        <i class="fas fa-comments"></i>
                        <p>Chọn một cuộc hội thoại để bắt đầu chat</p>
                    </div>

                    <div id="chat-area" class="chat-area hidden">
                        <div class="chat-header-info">
                            <h3 id="chat-title">Chat</h3>
                        </div>

                        <div id="messages-container" class="messages-container">
                            <!-- Tin nhắn sẽ được thêm vào đây -->
                        </div>

                        <div class="message-input-area">
                            <div class="file-upload-area">
                                <input type="file" id="file-input" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                                <button id="file-btn" class="file-btn">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                            </div>

                            <div class="message-input-container">
                                <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                                <button id="send-btn" class="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal tạo chat mới -->
    <div id="new-chat-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tạo Cuộc Hội Thoại Mới</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-users">
                    <input type="text" id="modal-user-search" placeholder="Tìm kiếm người dùng...">
                    <div id="users-list" class="users-list">
                        <!-- Danh sách user sẽ được thêm vào đây -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary modal-cancel">Hủy</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
